<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Random User Generator</title>
</head>
<body>
  <div class="container">
    <div class="bg_wrapper">
        <div class="refresh">Refresh </div>
    </div>
    <div class="profile-card">
        <div class="profile_header">
            <div class="user_img">
                <img src="">
            </div>
            <div class="title_info">Hi, My name is</div>
            <div class="title_details">Eileen Diaz</div>
            <div class="info_icons">
                <div class="icon user_active"  data-title="Hi, My name is" data-value="Eileen Diaz"><i class="bi bi-person"></i></div>
                <div class="icon email" data-title="My email address is" data-value="abdc@email.com"><i class="bi bi-envelope"></i></div>
                <div class="icon birthday" data-title="My age is" data-value="7yrs"><i class="bi bi-file-spreadsheet"></i></div>
                <div class="icon location" data-title="My address is" data-value="Mumbai"><i class="bi bi-pin-map"></i></div>
                <div class="icon phone" data-title="My phone number is" data-value="1234567890"><i class="bi bi-telephone"></i></div>
                <div class="icon password" data-title="My password is" data-value="123456"><i class="bi bi-lock"></i></div>
            </div>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
